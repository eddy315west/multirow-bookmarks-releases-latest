<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bookmarks</title>
<style>
body {
  margin: 0;
  padding: 8px;
  font-family: system-ui, sans-serif;
  width: 420px;
  max-height: 600px;
  overflow-y: auto;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  grid-auto-rows: 32px;
  grid-auto-flow: row;
  gap: 6px;
}
a {
  text-decoration: none;
  padding: 4px 8px;
  border-radius: 6px;
  background: #eee;
  color: #000;
  font-size: 13px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 24px;
  transition: background 0.2s;
}
a:hover {
  background: #ddd;
  transform: translateY(-1px);
}
@media (prefers-color-scheme: dark) {
  body { background:#1e1e1e; }
  a { background:#333; color:#eee; }
  a:hover { background:#444; }
}
</style>
</head>
<body>
<div class="container" id="bookmarks"></div>
<script src="popup.js"></script>
</body>
</html>
